<!DOCTYPE html>
            <html>
                <head>
                    <title>z-night</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            background-color: #121212;
                            color: #fff;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            transition: background-color 0.3s;
                        }
                        .container {
                            text-align: center;
                            background-color: #1e1e1e;
                            padding: 50px;
                            border-radius: 15px;
                            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
                            max-width: 600px;
                            animation: fadeIn 1s ease-in-out;
                        }
                        @keyframes fadeIn {
                            from { opacity: 0; transform: translateY(-20px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        h1 {
                            color: #0d6efd;
                            margin-bottom: 20px;
                        }
                        p {
                            color: #adb5bd;
                            line-height: 1.6;
                        }
                        .button {
                            background-color: #0d6efd;
                            color: white;
                            border: none;
                            padding: 12px 25px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;
                            margin: 10px;
                            cursor: pointer;
                            border-radius: 5px;
                            transition: background-color 0.3s ease, transform 0.2s ease;
                        }
                        .button:hover {
                            background-color: #0a58ca;
                            transform: translateY(-3px);
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                        }
                        .button.youtube { background-color: #ff0000; }
                        .button.youtube:hover { background-color: #c30000; }
                        .button.discord { background-color: #5865F2; }
                        .button.discord:hover { background-color: #4752c4; }
                        .button.github { background-color: #6e5494; }
                        .button.github:hover { background-color: #5a4680; }
                        .button.copy {
                            background-color: #28a745;
                        }
                        .button.copy:hover {
                            background-color: #218838;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>Welcome to Z-NightShot!</h1>
                        <p>ติดต่อกดลิ้งเลยฮ้าปปปป</p>
                        <a href="https://www.youtube.com/@ZNightShotCH" target="_blank" class="button youtube">YouTube</a>
                        <a href="https://discord.com/invite/r4Q2KeVJB4" target="_blank" class="button discord">Discord</a>
                        <a href="https://cdn.discordapp.com/attachments/1234570793099198494/1264227584779223170/rejoin.rar?ex=669d1b30&is=669bc9b0&hm=54b3c398de67fae6728f1a6dec0dded572c0650c678d4aee821543d316fc585d&" target="_blank" class="button github">Rejoin</a>
                        <button class="button copy" onclick="copyLink()">Copy Link</button>
                    </div>
                    <script>
                        function copyLink() {
                            const el = document.createElement('textarea');
                            el.value = window.location.href;
                            document.body.appendChild(el);
                            el.select();
                            document.execCommand('copy');
                            document.body.removeChild(el);
                            alert('Link copied to clipboard!');
                        }
                    </script>
                </body>
            </html>
